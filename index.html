<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Gazorpazorp Pizza Company, Inc.</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Gazorpazorp Pizza Company, Inc.</h1>
      <h5 class="header">(Intergalactic Federation Sustenance Manufacture And Delivery Permit #67299)</h1>
      <p class="header"><img src="img/mpb-pizza" alt="That MPB And His Pizza!"></p>

      <!--START FIRST ROW-->
      <div class="row">
        <div class="col-md-6" id="box1">
          <form id="new-order">
          <!-- First dropdown (Toppings) -->
          <h3>Select Your Toppings:</h3>
          <select class="form-control new-topping">
            <option id="topping1" value="1">Pepperoni (Boring) (+$1)</option>
            <option id="topping2" value="2">Anchovies (Ew) (+$1)</option>
            <option id="topping3" value="3">Unicorn Steak (Now We're Talking) (+$2)</option>
            <option id="topping4" value="4">Alien Crab Meat (+$2)</option>
            <option id="topping5" value="5">Substance X (+$3)</option>
          </select>
          <!-- Second dropdown (Time) -->
          <h3>Select Your Pizza Size:</h3>
          <select class="form-control new-size">
            <option id="size1" value="1">Teeny Tiny Pie (Little Bites) (+$1)</option>
            <option id="size2" value="2">Pretty Small Paul (+$2)</option>
            <option id="size3" value="3">Mid-Size Sid (+$3)</option>
            <option id="size4" value="4">Large Marge (+$4)</option>
            <option id="size5" value="5">Gigantic Something That Rhymes With Gigantic (+$5)</option>
          </select>
          <!-- Third dropdown (Age) -->
          <h3>Quantity</h3>
          <select class="form-control new-quantity">
            <option id="quantity1" value="1">1 (feed yourself)</option>
            <option id="quantity2" value="2">3 (feed your family)</option>
            <option id="quantity3" value="3">300 (feed your colony)</option>
            <option id="quantity4" value="4">300,000 (feed your nearest star cluster/galaxy)</option>
          </select>
          <button type="submit" class="btn btn-info">Pizzify Me</button>
          </form>
        </div>

        <div class="col-md-4" id="box2">
          <div id="show-ticket">
            <h2>Your Order:</h2>
            <h3></h3>
            <h4></h4>
            <h1 id="order-total"></h1>
            <h5></h5>
          </div>
        </div>

      </div>

      <!--START SECOND ROW-->
      <div class="row">
        <div class="col-md-6" id="box3">

          <h3>Your Orders:</h3>

        </div>
        <!-- First column ends -->
        <div class="col-md-4" id="box4">
          <div id="show-ticket">
            <h2>Delivery</h2>
            <h3></h3>
            <h4></h4>
            <h1 id="order-total"></h1>
            <h5></h5>
          </div>
        </div>

    </div>
  </body>
</html>
